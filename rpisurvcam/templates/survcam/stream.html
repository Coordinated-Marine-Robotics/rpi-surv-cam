{% extends "base.html" %}
{% load static %}
{% block body_block %}

<div class="row">
  <div class="col-sm-8">
    <div class="row">
      <div class="col-xs-10 col-sm-11" id="streamCol">
        <div class="well">
          <img src="{{ stream_url }}" class="stream-img img-responsive hidden-xs hidden-sm">
          <a class="snapshot-btn hidden-md hidden-lg">
            <div id="tap-snapshot-alert" class="alert alert-info fade text-center">
              <strong style="font-size: 20px;">Tap to take sanpshot</strong>
            </div>
            <img src="{{ stream_url }}" class="stream-img img-responsive hidden-md hidden-lg">
          </a>
        </div>
      </div>
      <div class="col-xs-2 col-sm-1" id="tiltSliderCol">
        <div style="height:10%;"></div>
        <input id="tiltSlider" data-slider-id='tiltSliderId' type="text" data-slider-min="-90" data-slider-max="90" data-slider-step="1" data-slider-value="0" data-slider-orientation="vertical" data-slider-tooltip-position="left" />
      </div>
      <div class="col-xs-10 col-sm-11 text-center">
        <input id="panSlider" data-slider-id="panSliderId" type="text" data-slider-min="-90" data-slider-max="90" data-slider-step="1" data-slider-value="0" />
      </div>
    </div>
  </div>
  <div class="col-sm-4" id="stream-status">
    {% include "survcam/camera_status.html" %}
  </div>
  <div class="text-center hidden-xs hidden-sm">
    <div class="btn-group" role="group">
      <a class="btn btn-default snapshot-btn" type="button">
         <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
          &nbsp;Take snapshot
      </a>
      <!--<button class="btn btn-default" type="button">Something else</button>-->
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12" id="events-container">
    {% include "events/last_events.html" %}
  </div>
</div>
<div class="row">
  <div class="col-xs-12 text-center">
    <a href="/events">Show all events...</a>
  </div>
</div>
{% endblock %}
